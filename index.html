<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Text Nerd</title>
  </head>
  <body>
    <div class="container">
      <textarea></textarea>
      <div class="stats">
        <div class="stats-box">
          <div class="label">Characters</div>
          <div class="chars">0</div>
        </div>
        <div class="stats-box">
          <div class="label">Words</div>
          <div class="words">0</div>
        </div>
        <div class="stats-box">
          <div class="label">Sentences</div>
          <div class="sentence">0</div>
        </div>
        <div class="stats-box">
          <div class="label">Punctuation</div>
          <div class="punctuation">0</div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
